<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>小程序web-view测试H5功能</title>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script src="https://cdn.staticfile.net/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <!-- `greet` 是在下面定义的方法名 -->
  <button v-on:click="postMessage">向小程序发送消息</button>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    name: 'Vue.js'
  },
  methods: {
    // 向小程序发送消息
    postMessage(){
      console.log("99999")

      wx.miniProgram.postMessage({ data: {
        itemId: '9964575460147755',
        shareType: 1,
      } })

      alert("向小程序发送消息成功")
    }
  }
})
</script>
</body>
</html>
